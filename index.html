<html>
<head>
    <title>Dice Simulator 2015</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Montez|Anonymous+Pro:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
</head>  
<body>
    <div class="wrapper">
    <h1>Pig</h1>
    <h2 id="message">Message Placeholder</h2>
    <section id="player">
      <h2 id="name"></h2>
      <div id="player-placeholder">
      </div>
      <h2>Score: <span id="player-score"></span></h2>
      <button id="roll_button">Roll Dice</button>
      <button id="hold_button">Hold</button>
      <script src="dice.js"></script>
      <script src="ui.js"></script>
    </section>
    <section id="computer">
      <h2>Computer</h2>
      <div id="computer-placeholder">
      </div>
      <h2>Score: <span id="computer-score"></span></h2>
      <script src="pig.js"></script>
      <script src="dice.js"></script>
      <script src="ui.js"></script>
    </section>
</div>
</body>
</html>
